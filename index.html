<script>
    const contentElement = document.getElementById("content")

    const showMedia = (id) => {
        console.log(id);
        const post = posts[id]
        const container = document.getElementById(`${id}-text`)

        let mediaElement

        if (post.img) {
            mediaElement = document.createElement('img')
            mediaElement.src = post.img
        }

        if (post.video) {
            mediaElement = document.createElement('video')
            mediaElement.src = post.video
            mediaElement.controls = true
        }

        // mediaElement.style.width = '40%'
        mediaElement.className = "md:w-2/3 "
        container.appendChild(mediaElement);
        const containerbutton = document.getElementById(`${id}-media-button`)
        containerbutton.style.display = 'none';
    }

    posts.forEach((post, id) => {
        const postElement = document.createElement('div');
        postElement.innerHTML = `<div class="">
            <p class="title-bar-text ">${post.date}</p>
            <div class="bg-gray-900/25 py-2 px-4 border-[6px] border-t-white/10 border-r-white/10 border-b-black/10 border-l-black/10">
                <ul id="${id}-text" class="indent-2 text-pretty text-white font-serif">
                    ${post.content.map((content) => `<p class="mb-2">${content}</p>`).join('')}
                    ${(post.video || post.img) && `<button class="text-pretty text-blue-800 hover:text-blue-600" id="${id}-media-button" onClick='showMedia(${id})'>${(post.video || post.img)}</button>` || ''}
                </ul>
            </div>
         </div>`
        contentElement.appendChild(postElement)
    })
