<script>
    const contentElement = document.getElementById("content")

    const showMedia = (id)=>{
        console.log(id);
        const post = posts[id]
        const container = document.getElementById(`${id}-text`)

        let mediaElement

        if(post.img){
            mediaElement = document.createElement('img')
            mediaElement.src = post.img
        }

        if(post.video){
            mediaElement = document.createElement('video')
            mediaElement.src = post.video
            mediaElement.controls = true
        }

        // mediaElement.style.width = '40%'
        mediaElement.className = "md:w-1/3 "
        container.appendChild(mediaElement);
        const containerbutton = document.getElementById(`${id}-media-button`)
        containerbutton.style.display = 'none';
    }

    posts.forEach((post,id) => {
        const postElement = document.createElement('div');
        postElement.innerHTML = `<div class="font-mono">
            <div class="title-bar">
                <div class="title-bar-text">${post.date}</div>
                <div class="title-bar-controls">
                </div>
            </div>
            <div class="">
                <ul id="${id}-text" class="indent-3 text-pretty">
                    ${post.content.map((content) => `<p class="">${content}</p>`).join('')}
                    ${(post.video || post.img) && `<button class="text-blue-800 hover:text-blue-600" id="${id}-media-button" onClick='showMedia(${id})'>${(post.video || post.img)}</button>` || ''}
                </ul>
            </div>
         </div>`
         contentElement.appendChild(postElement)
    })
