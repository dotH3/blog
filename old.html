<script>
    function renderMedia(button, type, src) {
        const mediaContainer = document.createElement('div');
        if (type === 'img') {
            mediaContainer.innerHTML = `<img class="md:max-h-[300px] m-3" src="${src}">`;
        } else if (type === 'video') {
            mediaContainer.innerHTML = `<video class="md:max-h-[300px] m-3" controls><source src="${src}" type="video/mp4">Your browser does not support the video tag.</video>`;
        }

        button.parentNode.insertBefore(mediaContainer, button.nextSibling);
        button.remove(); // Opcional: eliminar el botón después de renderizar la multimedia
    }
    const init = () => {
        console.log("bienvenido a H3K");
        const table = document.getElementById("posts_table");
        posts.forEach((post) => {
            const postDiv = document.createElement('div');
            postDiv.innerHTML = `
        <div class="overflow-hidden border-b-2 border-dashed border-red-500">
            <img src="src/assets/gifs/h3.gif" class="hidden float-left mr-4 w-[60px] h-[60px]" alt="Imagen">
            <div>
                <div class="bg-black">
                    ${post.content.map((content) => `<p class="indent-3">${content}</p>`).join('')}
                </div>
                ${config.imgs && post.img ? `<button class="bg-blue-500 text-white p-2 rounded" onclick="renderMedia(this, 'img', '${post.img}')">Mostrar Imagen</button>` : ''}
                ${config.videos && post.video ? `<button class="bg-blue-500 text-white p-2 rounded" onclick="renderMedia(this, 'video', '${post.video}')">Mostrar Video</button>` : ''}
                
                <p class="text-red-500 text-right">${post.date}</p>
            </div>
        </div>`;

            if (!post.hidden) {
                table.appendChild(postDiv);
            }
        });
    }
    window.onload = init();
</script>
